name: ğŸ“¦ Publish Packages

on:
    release:
        types: [released]
    push:
        branches:
            - main

permissions:
    id-token: write
    contents: read

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: â¬‡ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: âš™ï¸ Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 10

            - name: ğŸ§© Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: "https://registry.npmjs.org"
                  # Removed cache option to avoid lockfile enforcement

            - name: ğŸ§° Update npm
              run: npm install -g npm@latest

            - name: ğŸ“¦ Install dependencies (no lockfile)
              run: pnpm install --shamefully-hoist --no-frozen-lockfile --ignore-pnpmfile

            - name: ğŸ—ï¸ Build package
              run: pnpm build

            - name: ğŸš€ Publish to npm
              run: pnpm publish --no-git-checks --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
